<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>

    <!--Left Side-->
    <div class="content-left">
        <div class="fern">
           <div class="logo">

                <img class="odin" src="./reference/odin.png" alt="odin">
                <div class="sign">Sign Up</div>
                        
            </div> 
        </div>
    </div>

    <!--Right Side-->
    <div class="content-right">
        <div class="content-top">
                
                <h2 class="first">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</h2>
                
                <h2 class="second">Sign up <i>now</i> to get started</h2>
                
                <h2 class="third">You <i>know</i> you want to.</h2>   

        </div>
        
        <div class="forms">
            <div class="formsign">
            <form id="signup">
            
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                    
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                
                    <label for="email">Email</label>
                    <input type="email" id="email" required>

                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber">

                    <label for="password">Password</label>
                    <input type="password" id="password" required>
 
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
   
            </form>
            </div>
        </div>
        
        <div class="content-bottom">

            <button type="submit">Create Account</button>
            
            <div class="bottomtext">
                <div class="account">Already have an account?</div>
                <a class="login" href:"www.google.com">Log in</a>
            </div>    
        </div>
    </div>
</body>
