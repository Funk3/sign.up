<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>

    <!--Left Side-->
    <div class="content-left">
        <div class="fern">
           <div class="logo">

                <img class="odin" src="./reference/odin.png" alt="odin">
                <div class="sign">Sign Up</div>
                        
            </div> 
        </div>
    </div>

    <!--Right Side-->
    <div class="content-right">
        <div class="content-top">
                
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                    Sign up <i>now</i> to get started.
                </h2>
                
                <h2>You <i>know</i> you want to.</h2>   

        </div>
        
        <div class="forms">
            <div class="formsign">

                <div class="lets">
                    <h2>Let's do this!</h2>
                </div>

            <form id="signup">

                <table>
                    <tr>
                        <th><label for="firstName">FIRST NAME</label></th>
                        <th><label for="lastName">LAST NAME</label></th>
                        
                    </tr>

                    <tr>    
                        <td><input type="text" id="firstName" required></td>
                        <td><input type="text" id="lastName" required></td>
                    </tr>  
                </table>
                
                <table>
                    <tr>
                        <th><label for="email">EMAIL</label></th>
                        <th><label for="phoneNumber">PHONE NUMBER</label></th>
                    </tr>
                    <tr>
                        <td><input type="email" id="email" required></td>
                        <td><input type="tel" id="phoneNumber"></td>
                    </tr>
                </table>
                
                <table>
                    <tr>
                        <th><label for="password">PASSWORD</label></th>
                        <th><label for="confirm-password">CONFIRM PASSWORD</label></th>
                    </tr>    
                    
                    <tr>
                        <td><input type="password" id="password" required></td>
                        <td><input type="password" id="confirm-password" required></td>
                    </tr>     
                    
                    <tr>
                        <td class="error">* Passwords do not match</td>
                    </tr>
                </table>
            
            </form>
            </div>
        </div>
        
        <div class="content-bottom">

            <button type="submit">Create Account</button>
            
            <div class="bottomtext">
                <div class="account">Already have an account?</div>
                <a class="login" href="www.google.com">Log in</a>
            </div>    
        </div>
    </div>
</body>
